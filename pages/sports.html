<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glass design, CSS, BEM"/>
    <title>Ice Sports</title>
    <link rel="stylesheet" href="../style/sports.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/png" href="./images/glass.PNG"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="back-layer">
            <div class="back-layer__circles--left">
                <div class="back-layer__circle back-layer__circle--left"></div>
            </div>
            <div class="back-layer__circles--right">
                <div class="back-layer__circle back-layer__circle--right"></div>
            </div>   
        <div class="glass-circle glass-circle--left"></div>
        <div class="glass-circle glass-circle--right"></div>
        <div class="glass-layer">

            <div class="menu">
                <div class="menu__user">
                    <img class="menu__img--user" src="../images/finalna-isecena-kvadrat.jpg" alt="avatar"/>
                    <h3 class="menu__header--user">Markovic Tatjana</h3>
                    <p class="menu__p">Pro Member</p>
                </div>
                <div class="menu__platforms">
                    <div class="menu__platform">
                        <img class="menu__img--platform" src="./images/iconmonstr-twitch-1-48.png" alt="twitch"/>
                        <p class="menu__p">Stream</p>
                    </div>
                    <div class="menu__platform">    
                        <img class="menu__img--platform" src="./images/iconmonstr-steam-4-48.png" alt="steam"/>
                        <p class="menu__p">Games</p>
                    </div>
                    <div class="menu__platform">    
                        <img class="menu__img--platform" src="./images/iconmonstr-gamepad-11-48.png" alt="gamepad"/>
                        <p class="menu__p">Upcoming</p>
                    </div>
                    <div class="menu__platform">
                        <img class="menu__img--platform" src="./images/iconmonstr-book-24-48.png" alt="library"/>
                        <p class="menu__p">Library</p>
                     </div>
               </div>
                <div class="menu__intro">
                    <h3 class="menu__header--intro">
                        Join pro for discount and gift
                    </h3>
                    <img class="menu__img--intro" src="../images/—Pngtree—loyalty.png" alt="loyality card icon"/>
                </div>
            </div>
            <div class="description">

                <div class="search-bar">
                    <h1 class="search-bar__header">Ice Sports</h1>
                    <input type="text" class="search-bar__input" value="" placeholder="search"/>
                </div>
                <div class="items">
                    <div class="items__item">
                        <img class="items__img" src="./images/assassin.png" alt="assassin game" />
                        <div class="items__info">
                            <h2 class="items__header--info">Ice Skating</h2>
                            <h3 class="items__subheader">PS5 Version</h3>
                            <div class="items__slider">
                                <input class="items__input--slider" type="range" min="0" max="100"value="60"/>
                                <div class="items__background items__background--slider60"></div>
                            </div>
                        </div>
                        <div class="items__progress"><h2 class="items__header--progress">60%</h2></div>
                    </div>
                    <div class="items__item">
                        <img class="items__img" src="./images/spiderman.png" alt="spiderman game" />
                        <div class="items__info">
                            <h2 class="items__header--info">Skiing</h2>
                            <h3 class="items__subheader">PS5 Version</h3>
                            <div class="items__slider">
                                <input class="items__input--slider" type="range" min="0" max="100"value="20"/>
                                <div class="items__background items__background--slider20"></div>
                            </div>
                        </div>
                        <div class="items__progress"><h2 class="items__header--progress">20%</h2></div>
                    </div>
                    <div class="items__item">
                        <img class="items__img" src="./images/sackboy.jfif" alt="spiderman game" />
                        <div class="items__info">
                            <h2 class="items__header--info">Snowboarding</h2>
                            <h3 class="items__subheader">PS5 Version</h3>
                            <div class="items__slider">
                                <input class="items__input--slider" type="range" min="0" max="100"value="90"/>
                                <div class="items__background items__background--slider90"></div>
                            </div>
                        </div>
                        <div class="items__progress"><h2 class="items__header--progress">90%</h2></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
